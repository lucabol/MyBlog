{% extends "base.html" %}

{% block title %}{{ tag }} - My Blog{% endblock %}

{% block content %}
    <h1>"{{ tag }}"</h1>
    
    {% for year in sorted_years %}
        <h2 class="year">{{ year }}</h2>
        <ul class="posts-list">
            {% for post in posts_by_year[year] %}
                <li>
                    <a href="/{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
