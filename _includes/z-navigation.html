<nav>
        <h2 class="vh">Navigation</h2>
        {% set navPages = collections.all | eleventyNavigation %}
        <ul>
            {% for entry in navPages %}
            {% if loop.index0 != 0 or not home %}
                <li>
                    <a href="{{ entry.url | url }}">{{ entry.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
        </ul>
</nav>
